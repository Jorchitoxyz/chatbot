<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coraz√≥n en Canvas</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8d7da;
            margin: 0;
        }
        canvas {
            background-color: white;
        }
    </style>
</head>
<body>
    <canvas id="heartCanvas"></canvas>
    <script>
        const canvas = document.getElementById("heartCanvas");
        const ctx = canvas.getContext("2d");

        canvas.width = 400;
        canvas.height = 400;

        function drawHeart() {
            ctx.fillStyle = "red";
            ctx.beginPath();
            for (let t = 0; t < Math.PI * 2; t += 0.01) {
                let x = 200 + 100 * (16 * Math.pow(Math.sin(t), 3));
                let y = 200 - 100 * (13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));
                ctx.lineTo(x, y);
            }
            ctx.closePath();
            ctx.fill();
        }

        drawHeart();
    </script>
</body>
</html>
