<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coraz√≥n Centrado con CSS y JavaScript</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .heart {
            position: relative;
            width: 100px;
            height: 90px;
            background-color: red;
            transform: rotate(-45deg);
            animation: pulse 1s infinite alternate;
        }

        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 100px;
            height: 90px;
            background-color: red;
            border-radius: 50%;
        }

        .heart::before {
            top: -50px;
            left: 0;
        }

        .heart::after {
            top: 0;
            left: 50px;
        }

        @keyframes pulse {
            0% {
                transform: rotate(-45deg) scale(1);
            }
            100% {
                transform: rotate(-45deg) scale(1.1);
            }
        }
    </style>
</head>
<body>
    <div class="heart"></div>
    <script>
        const heart = document.querySelector('.heart');

        heart.addEventListener('click', () => {
          heart.style.backgroundColor = 'pink';
          setTimeout(() => {
            heart.style.backgroundColor = 'red';
          }, 500);
        });
    </script>
</body>
</html>
